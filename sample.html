<html>
	<head><title>GitHub Markdown and CSS test.</title></head>
	<body>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="github-markdown.css">
		<style>
			.markdown-body {
				box-sizing: border-box;
				min-width: 200px;
				max-width: 980px;
				margin: 0 auto;
				padding: 45px;
			}

			@media (max-width: 767px) {
				.markdown-body {
					padding: 15px;
				}
			}
		</style>
		<article class="markdown-body">
			<h1>Header level 1</h1>
			<div class="comment js-suggested-changes-container" data-thread-side="">
			<div class="comment-body markdown-body js-preview-body" style="min-height: 131px;">
				<p>Multi lines code.</p>
				<pre><code>code 1
code 2</code></pre>
				<p>Citation test.</p>
				<blockquote>
					<p>citation 1<br>
citation 2</p>
				</blockquote>
				<p>Done</p></div>
			</div>
		</article>
	</body>
</html>
